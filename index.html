    // IndexedDB 초기화
    function initIndexedDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open('OXQuizDB', 1);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => {
          offlineDB = request.result;
          resolve(offlineDB);
        };
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains('pendingData')) {
            db.createObjectStore('pendingData', { keyPath: 'id', autoIncrement: true });
          }
        };
      });
    }

    async function saveToIndexedDB(data) {
      return new Promise((resolve, reject) => {
        const transaction = offlineDB.transaction(['pendingData'], 'readwrite');
        const store = transaction.objectStore('pendingData');
        const request = store.add({
          uid: state.uid,
          data: data,
          timestamp: Date.now()
        });
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function deleteFromIndexedDB(id) {
      return new Promise((resolve, reject) => {
        const transaction = offlineDB.transaction(['pendingData'], 'readwrite');
        const store = transaction.objectStore('pendingData');
        const request = store.delete(id);
        
        request.onsuccess = () => resolve();
        request.onerror = () => reject(request.error);
      });
    }

    async function syncPendingData() {
      try {
        const transaction = offlineDB.transaction(['pendingData'], 'readonly');
        const store = transaction.objectStore('pendingData');
        const request = store.getAll();
        
        request.onsuccess = async () => {
          const pendingItems = request.result;
          
          for (const item of pendingItems) {
            try {
              await db.collection('students').doc(item.uid).set(item.data);
              await deleteFromIndexedDB(item.id);
              console.log('동기화 완료:', item.id);
            } catch (error) {
              console.error('동기화 실패:', error);
            }

            await loadData(state.uid);

        };

          {

            questions: [
              { question: "역함수는 입력값과 출력값을 바꾼 함수다.", answer: "O", hint: "역함수의 개념을 생각해보세요.", explanation: "역함수는 원래 함수의 정의역과 치역을 바꾸어 대응 방향을 반대로 한 함수입니다. f(a)=b이면 f⁻¹(b)=a입니다." },
              { question: "y=f(x)이면 x=f⁻¹(y)가 된다.", answer: "O", hint: "역함수의 정의를 생각해보세요.", explanation: "역함수의 정의에 의해 y=f(x) ⟺ x=f⁻¹(y)입니다. 입력과 출력의 관계가 바뀝니다." },

              { question: "역함수가 존재하지 않는 예: 어떤 y에 대해 x가 두 개 나온다.", answer: "O", hint: "일대일 조건을 생각해보세요.", explanation: "하나의 y에 대응되는 x가 두 개 이상이면 일대일함수가 아니므로 역함수가 존재하지 않습니다. 예: y=x^2는 y=4일 때 x=±2로 두 개입니다." },
              { question: "역함수가 존재하지 않는 예: 어떤 y에 대해 해당하는 x가 아예 없다.", answer: "O", hint: "치역=공역 조건을 생각해보세요.", explanation: "공역의 어떤 원소에 대응되는 정의역 원소가 없으면 치역≠공역이므로 일대일대응이 아니고, 따라서 역함수가 존재하지 않습니다." },
              { question: "f⁻¹가 존재하면 f와 f⁻¹는 서로의 역함수다.", answer: "O", hint: "역함수의 역함수를 생각해보세요.", explanation: "f⁻¹가 f의 역함수이면, f는 f⁻¹의 역함수입니다. (f⁻¹)⁻¹=f가 성립합니다." },
              { question: "f⁻¹가 존재하면 f의 치역과 공역은 달라도 된다.", answer: "X", hint: "일대일대응의 조건을 생각해보세요.", explanation: "역함수가 존재하려면 f가 일대일대응이어야 하고, 일대일대응의 필수 조건은 치역=공역입니다. 따라서 치역과 공역은 같아야 합니다." }
            ]

          {
            id: 9,
            name: "Thema 9. 역함수의 성질",
            questions: [
              { question: "역함수에 다시 역함수를 취하면 원래 함수가 된다: (f⁻¹)⁻¹=f.", answer: "O", hint: "역함수의 역함수를 생각해보세요.", explanation: "역함수는 대응을 반대로 하는 것이므로, 두 번 반대로 하면 원래대로 돌아옵니다. (f⁻¹)⁻¹=f입니다." },
              { question: "(<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo>∘</mo><mi>g</mi></mrow><annotation encoding=\"application/x-tex\">f \\circ g</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">∘</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span></span></span></span>)⁻¹=g⁻¹∘f⁻¹이다.", answer: "O", hint: "합성함수의 역함수 순서를 생각해보세요.", explanation: "합성함수의 역함수는 순서가 바뀝니다. x→g→f로 갔다면, 되돌릴 때는 f⁻¹→g⁻¹ 순서로 가야 하므로 (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo>∘</mo><mi>g</mi></mrow><annotation encoding=\"application/x-tex\">f \\circ g</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">∘</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span></span></span></span>)⁻¹=g⁻¹∘f⁻¹입니다." },
              { question: "f⁻¹가 존재하려면 f가 일대일대응이어야 한다.", answer: "O", hint: "역함수 존재 조건을 생각해보세요.", explanation: "역함수가 존재하려면 원함수가 일대일대응이어야 합니다. 일대일이면서 치역=공역이어야 합니다." },
              { question: "역함수가 있으면 함수와 역함수를 '앞으로 가기/뒤로 가기'로 생각할 수 있다.", answer: "O", hint: "역함수의 의미를 생각해보세요.", explanation: "f는 X에서 Y로 가는 것이고, f⁻¹는 Y에서 X로 되돌아가는 것이므로 앞으로 가기/뒤로 가기 관계입니다." },
              { question: "합성함수의 역함수에서 순서가 바뀌는 이유는 되돌리는 순서가 반대이기 때문이다.", answer: "O", hint: "신발과 양말의 예를 생각해보세요.", explanation: "신발과 양말을 신을 때는 양말→신발 순서지만, 벗을 때는 신발→양말 순서로 반대가 됩니다. 마찬가지로 합성의 역함수도 순서가 반대입니다." },
              { question: "f와 g가 서로 역함수 관계이면 (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>g</mi><mo>∘</mo><mi>f</mi></mrow><annotation encoding=\"application/x-tex\">g \\circ f</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6389em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">∘</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span></span></span></span>)(x)=x이다.", answer: "O", hint: "역함수를 합성하면?", explanation: "f와 f⁻¹가 역함수 관계이면 f⁻¹∘f=I(항등함수)입니다. 따라서 (f⁻¹∘f)(x)=x가 성립합니다." },
              { question: "f⁻¹∘f가 항등함수여도 f∘f⁻¹는 항등함수가 아닐 수 있다.", answer: "X", hint: "역함수의 성질을 생각해보세요.", explanation: "f와 f⁻¹가 역함수 관계이면 f⁻¹∘f와 f∘f⁻¹ 모두 항등함수입니다. 단, 정의역이 다를 수 있습니다: f⁻¹∘f는 f의 정의역에서, f∘f⁻¹는 f의 공역(치역)에서 항등함수입니다." },
              { question: "역함수가 존재하지 않으면 (f⁻¹)⁻¹ 같은 식은 의미가 없다.", answer: "O", hint: "f⁻¹가 없으면?", explanation: "f⁻¹가 존재하지 않으면 (f⁻¹)⁻¹를 정의할 수 없습니다. 역함수가 없는 함수에 대해서는 이러한 표기가 의미가 없습니다." },
              { question: "f가 일대일대응이면 정의역과 공역을 서로 바꾸어 역함수가 만들어진다.", answer: "O", hint: "역함수의 정의를 생각해보세요.", explanation: "f: X→Y가 일대일대응이면 f⁻¹: Y→X가 존재합니다. 정의역과 공역이 바뀌고 대응 방향이 반대가 됩니다." }
            ]
          },
          {
            id: 10,
            name: "Thema 10. 역함수 만들기",
            questions: [
              { question: "역함수를 만들 때 첫 단계는 해당 함수가 일대일대응인지 확인하는 것이다.", answer: "O", hint: "역함수 존재 조건을 먼저 확인해야 하나요?", explanation: "역함수가 존재하려면 함수가 일대일대응이어야 하므로, 먼저 이를 확인해야 합니다." },
              { question: "y=f(x)에서 x와 y의 자리를 바꾸는 것이 역함수 만들기의 핵심 단계다.", answer: "O", hint: "입력과 출력을 바꾸려면?", explanation: "역함수는 입력과 출력을 바꾼 것이므로, y=f(x)를 x=f(y)로 바꾸는 것이 핵심입니다." },
              { question: "자리를 바꾼 뒤에는 식을 y에 대해 풀어 y=f⁻¹(x) 꼴로 만든다.", answer: "O", hint: "역함수의 최종 형태는?", explanation: "x=f(y)를 y에 대해 정리하면 y=f⁻¹(x) 형태로 역함수를 얻을 수 있습니다." },
              { question: "정의역이 실수 전체인 일차함수(기울기 a≠0)는 일대일대응이다.", answer: "O", hint: "일차함수의 성질을 생각해보세요.", explanation: "기울기가 0이 아닌 일차함수 f(x)=ax+b (a≠0)는 정의역과 공역이 실수 전체일 때 일대일대응입니다." },
              { question: "역함수를 구하면 원래 함수의 치역과 정의역이 서로 바뀐다.", answer: "O", hint: "f: X→Y일 때 f⁻¹는?", explanation: "f: X→Y가 일대일대응이면 f⁻¹: Y→X입니다. 정의역과 치역(공역)이 서로 바뀝니다." },
              { question: "역함수는 원래 함수와 항상 같은 식 형태로 나온다.", answer: "X", hint: "<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo stretchy=\"false\">(</mo><mi>x</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mn>2</mn><mi>x</mi></mrow><annotation encoding=\"application/x-tex\">f(x)=2x</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">x</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span><span class=\"mord mathnormal\">x</span></span></span></span>의 역함수를 생각해보세요.", explanation: "일반적으로 역함수의 식은 원래 함수와 다릅니다. 예: <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo stretchy=\"false\">(</mo><mi>x</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mn>2</mn><mi>x</mi></mrow><annotation encoding=\"application/x-tex\">f(x)=2x</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">x</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span><span class=\"mord mathnormal\">x</span></span></span></span>의 역함수는 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>f</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo stretchy=\"false\">(</mo><mi>x</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mfrac><mi>x</mi><mn>2</mn></mfrac></mrow><annotation encoding=\"application/x-tex\">f^{-1}(x)=\\frac{x}{2}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0641em;vertical-align:-0.25em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">−</span><span class=\"mord mtight\">1</span></span></span></span></span></span></span></span></span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">x</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.0404em;vertical-align:-0.345em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6954em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">2</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\               { question: "역함수를 직접 구하지 않고 f(a)=b ⇒ f⁻¹(b)=a 같은 역대응 성질로 풀 수도 있다.", answer: "O", hint: "역함수의 정의를 활용하면?", explanation: "<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo stretchy=\"false\">(</mo><mi>a</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mi>b</mi></mrow><annotation encoding=\"application/x-tex\">f(a)=b</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">a</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\">b</span></span></span></span>이면 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>f</mi><mrow><mo>−</mo><mn>1</mn></mrow></msup><mo stretchy=\"false\">(</mo><mi>b</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mi>a</mi></mrow><annotation encoding=\"application/x-tex\">f^{-1}(b)=a</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0641em;vertical-align:-0.25em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">−</span><span class=\"mord mtight\">1</span></span></span></span></span></span></span></span></span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">b</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">a</span></span></span></span>라는 역함수의 기본 성질을 이용하여 역함수의 값을 구할 수 있습니다." },
              { question: "f(x)=-x+6은 자기 자신의 역함수다.", answer: "O", hint: "역함수를 직접 구해보세요.", explanation: "<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>y</mi><mo>=</mo><mo>−</mo><mi>x</mi><mo>+</mo><mn>6</mn></mrow><annotation encoding=\"application/x-tex\">y=-x+6</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">y</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">−</span><span class=\"mord mathnormal\">x</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">6</span></span></span></span>을 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>x</mi></mrow><annotation encoding=\"application/x-tex\">x</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">x</span></span></span></span>에 대해 풀면 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>x</mi><mo>=</mo><mo>−</mo><mi>y</mi><mo>+</mo><mn>6</mn></mrow><annotation encoding=\"application/x-tex\">x=-y+6</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut em;\"><span class=\"mord\">0</span></span></span><span style=\"top:-2.8672em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"hide-tail\" style=\"min-width:0.853em;height:1.08em;\"><svg xmlns=\"http://www.w3.org/2000/svg\" width=\"400em\" height=\"1.08em\" viewBox=\"0 0 400000 1080\" preserveAspectRatio=\"xMinYMin slice\"><path d=\"M95,702\nc-2.7,0,-7.17,-2.7,-13.5,-8c-5.8,-5.3,-9.5,-10,-9.5,-14\nc0,-2,0.3,-3.3,1,-4c1.3,-2.7,23.83,-20.7,67.5,-54\nc44.2,-33.3,65.8,-50.3,66.5,-51c1.3,-1.3,3,-2,5,-2c4.7,0,8.7,3.3,12,10\ns173,378,173,378c0.7,0,35.3,-71,104,-213c68.7,-142,137.5,-285,206.5,-429\nc69,-144,104.5,-217.7,106.5,-221\nl0 -0\nc5.3,-9.3,12,-14,20,-14\nH400000v40H845.2724\ns-225.272,467,-225.272,467s-235,486,-235,486c-2.7,4.7,-9,7,-19,7\nc-6,0,-10,-1,-12,-3s-194,-422,-194,-422s-65,47,-65,47z\nM834 80h400000v40h-400000z\"/></svg></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1328em;\"><span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">7</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">7</span></span></span></span>이므로 시작점은 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo stretchy=\"false\">(</mo><mn>2</mn><mo separator=\"true\">,</mo><mn>7</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">(2,7)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mopen\">(</span><span class=\"mord\">2</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\">7</span><span class=\"mclose\">)</span></span></span></span>입니다." },

    // 상태 관리
    const state = {
      userType: null, // 'student' or 'admin'
      studentName: '',
      phone: '',
      teacherName: '', // 학생의 담당 선생님
      adminName: '', // 관리자 이름
      isLoggedIn: false,
      uid: '',
      loading: false,
      selectedCategory: null,
      currentTheme: null,
      currentQuestion: 0,
      answers: {},
      allStudentData: {},
      showResults: false,
      lockTimers: {},
      currentTime: Date.now(),
      autoLogin: false,
      // 관리자 전용
      adminStudents: [], // 관리자가 담당하는 학생 목록
      selectedStudent: null, // 관리자가 선택한 학생
      showAdminRegister: false,
      studentStatusFilter: 'active', // 'active' (재원생) 또는 'withdrawn' (퇴원생)
      // 학습 기록 전용
      recordSelectedCategory: null // 학습 기록에서 선택한 카테고리
    };

    // 자동 로그인 체크
    function checkAutoLogin() {
      // 학생 자동 로그인 체크
      const savedName = localStorage.getItem('ox_quiz_student_name');
      const savedPhone = localStorage.getItem('ox_quiz_student_phone');
      const savedTeacher = localStorage.getItem('ox_quiz_teacher_name');
      const studentAutoLoginEnabled = localStorage.getItem('ox_quiz_auto_login') === 'true';

      if (studentAutoLoginEnabled && savedName && savedPhone) {
        console.log('학생 자동 로그인 시도:', savedName);
        state.studentName = savedName;
        state.phone = savedPhone;
        state.teacherName = savedTeacher || '';
        state.autoLogin = true;
        state.userType = 'student';
        return { type: 'student' };
      }

      // 관리자 자동 로그인 체크
      const savedAdminName = localStorage.getItem('ox_quiz_admin_name');
      const adminAutoLoginEnabled = localStorage.getItem('ox_quiz_admin_auto_login') === 'true';

      if (adminAutoLoginEnabled && savedAdminName) {
        console.log('관리자 자동 로그인 시도:', savedAdminName);
        state.adminName = savedAdminName;
        state.autoLogin = true;
        state.userType = 'admin';
        return { type: 'admin', name: savedAdminName };
      }

      return null;
    }

    // 로그인 정보 저장
    function saveLoginInfo(name, phone, teacher, autoLogin) {
      localStorage.setItem('ox_quiz_student_name', name);
      localStorage.setItem('ox_quiz_student_phone', phone);
      localStorage.setItem('ox_quiz_teacher_name', teacher);
      localStorage.setItem('ox_quiz_auto_login', autoLogin ? 'true' : 'false');
    }

    // 로그아웃
    function logout() {
      localStorage.removeItem('ox_quiz_student_name');
      localStorage.removeItem('ox_quiz_student_phone');
      localStorage.removeItem('ox_quiz_teacher_name');
      localStorage.removeItem('ox_quiz_auto_login');
      localStorage.removeItem('ox_quiz_admin_name');
      localStorage.removeItem('ox_quiz_admin_auto_login');
      state.isLoggedIn = false;
      state.userType = null;
      state.studentName = '';
      state.phone = '';
      state.teacherName = '';
      state.adminName = '';
      state.uid = '';
      state.selectedCategory = null;
      state.currentTheme = null;
      state.autoLogin = false;
      state.adminStudents = [];
      state.selectedStudent = null;
      render();
    }

    // Firebase 함수
    async function loadData(id) {
      try {
        const doc = await db.collection('students').doc(id).get();
        if (doc.exists) {
          const studentData = doc.data();
          state.allStudentData[state.studentName] = studentData;
          state.lockTimers = studentData.lockTimers || {};
          // 기존 데이터에서 teacherName 가져오기
          if (!state.teacherName && studentData.teacherName) {
            state.teacherName = studentData.teacherName;
          }
        } else {
          state.allStudentData[state.studentName] = { 
            attempts: [],
            lockTimers: {},
            teacherName: state.teacherName,
            studentName: state.studentName,
            phone: state.phone,
            status: 'active' // 신규 학생은 재원생으로 시작
          };
          state.lockTimers = {};
        }
        console.log('데이터 로드 완료:', state.allStudentData[state.studentName]);
      } catch (error) {
        console.error('데이터 로드 오류:', error);
        state.allStudentData[state.studentName] = { 
          attempts: [],
          lockTimers: {},
          teacherName: state.teacherName,
          studentName: state.studentName,
          phone: state.phone,
          status: 'active'
        };
        state.lockTimers = {};
      }
    }

    async function saveData(newData) {
      try {
        if (navigator.onLine) {
          await db.collection('students').doc(state.uid).set(newData);
          console.log('온라인 저장 완료');
        } else {
          await saveToIndexedDB(newData);
          console.log('오프라인 임시 저장 완료');
          alert('오프라인 상태입니다. 온라인 복구 시 자동으로 동기화됩니다.');
        }
      } catch (error) {
        console.error('데이터 저장 오류:', error);
        await saveToIndexedDB(newData);
        alert('데이터를 로컬에 임시 저장했습니다.');
      }
    }

    // 관리자 함수
    async function loadAdminStudents(teacherName) {
      try {
        const snapshot = await db.collection('students')
          .where('teacherName', '==', teacherName)
          .get();
        
        const students = [];
        snapshot.forEach(doc => {
          students.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        state.adminStudents = students;
        console.log('학생 목록 로드 완료:', students.length, '명');
      } catch (error) {
        console.error('학생 목록 로드 오류:', error);
        state.adminStudents = [];
      }
    }

    async function registerAdmin(adminName, secretKey) {
      if (secretKey !== ADMIN_SECRET_KEY) {
        alert('보안 키가 올바르지 않습니다.');
        return false;
      }

      try {
        const adminId = `admin_${adminName}`;
        // students 컬렉션에 관리자 정보 저장 (isAdmin: true 플래그 추가)
        await db.collection('students').doc(adminId).set({
          name: adminName,
          isAdmin: true,
          registeredAt: new Date().toISOString()
        });
        
        alert('관리자 등록이 완료되었습니다!');
        return true;
      } catch (error) {
        console.error('관리자 등록 오류:', error);
        alert('관리자 등록 중 오류가 발생했습니다: ' + error.message);
        return false;
      }
    }

    async function checkAdminExists(adminName) {
      try {
        const adminId = `admin_${adminName}`;
        const doc = await db.collection('students').doc(adminId).get();
        return doc.exists && doc.data()?.isAdmin === true;
      } catch (error) {
        console.error('관리자 확인 오류:', error);
        return false;
      }
    }

    // 유틸리티 함수
    function getThemeStatus(categoryId, themeId) {
      const attempts = state.allStudentData[state.studentName]?.attempts || [];
      const themeAttempts = attempts.filter(a => a.categoryId === categoryId && a.themeId === themeId);
      
      if (themeAttempts.length === 0) return { status: 'new', lastAttempt: null, attemptCount: 0 };
      
      const lastAttempt = themeAttempts[themeAttempts.length - 1];
      const percentage = lastAttempt.percentage;
      
      return { 
        status: percentage === 100 ? 'completed' : 'retry', 
        lastAttempt, 
        attemptCount: themeAttempts.length
      };
    }

    function isLocked(categoryId, themeId) {
      const lockUntil = state.lockTimers[`${state.studentName}-${categoryId}-${themeId}`];
      if (!lockUntil) return false;
      return state.currentTime < lockUntil;
    }

    function getRemainingTime(categoryId, themeId) {
      const lockUntil = state.lockTimers[`${state.studentName}-${categoryId}-${themeId}`];
      if (!lockUntil) return 0;
      const remaining = Math.max(0, Math.ceil((lockUntil - state.currentTime) / 1000));
      return remaining;
    }

    // 이벤트 핸들러
    async function handleStudentLogin(autoLoginChecked = false, isNewStudent = false) {
      if (state.studentName.trim() && state.phone.trim()) {
        const p = state.phone.replace(/[^0-9]/g, '');
        if (p.length < 10 || p.length > 11) {
          alert('올바른 전화번호를 입력해주세요. (10-11자리)');
          return;
        }

        if (isNewStudent && !state.teacherName.trim()) {
          alert('담당 선생님 성함을 입력해주세요.');
          return;
        }

        state.loading = true;
        render();
        const id = `${state.studentName.trim()}_${p}`;
        state.uid = id;
        
        saveLoginInfo(state.studentName.trim(), p, state.teacherName.trim(), autoLoginChecked);
        
        await loadData(id);
        
        // 퇴원생 체크
        const studentData = state.allStudentData[state.studentName];
        if (studentData && studentData.status === 'withdrawn') {
          state.loading = false;
          alert('퇴원 처리된 학생은 로그인할 수 없습니다.\\n담당 선생님께 문의해주세요.');
          logout();
          return;
        }
        
        // 신규 학생인 경우 선생님 정보 저장
        if (isNewStudent) {
          const newData = {
            ...state.allStudentData[state.studentName],
            teacherName: state.teacherName.trim(),
            studentName: state.studentName.trim(),
            phone: p,
            status: 'active'
          };
          await saveData(newData);
        }
        
        state.isLoggedIn = true;
        state.userType = 'student';
        state.loading = false;
        render();
      }
    }

    async function handleAdminLogin() {
      if (!state.adminName.trim()) {
        alert('관리자 이름을 입력해주세요.');
        return;
      }

      const adminPassword = document.getElementById('adminPasswordInput')?.value;
      if (!adminPassword) {
        alert('비밀번호를 입력해주세요.');
        return;
      }

      if (adminPassword !== ADMIN_PASSWORD) {
        alert('비밀번호가 올바르지 않습니다.');
        return;
      }

      // 자동 로그인 체크박스 확인 (render 전에 먼저 확인)
      const autoLoginChecked = document.getElementById('adminAutoLoginCheckbox')?.checked || false;
      console.log('관리자 자동 로그인 체크:', autoLoginChecked);

      state.loading = true;
      render();

      const exists = await checkAdminExists(state.adminName.trim());
      
      if (!exists) {
        state.loading = false;
        alert('등록되지 않은 관리자입니다. 먼저 관리자 등록을 진행해주세요.');
        render();
        return;
      }

      // 자동 로그인 정보 저장
      if (autoLoginChecked) {
        console.log('관리자 자동 로그인 정보 저장:', state.adminName.trim());
        localStorage.setItem('ox_quiz_admin_name', state.adminName.trim());
        localStorage.setItem('ox_quiz_admin_auto_login', 'true');
      }

      await loadAdminStudents(state.adminName.trim());
      
      state.isLoggedIn = true;
      state.userType = 'admin';
      state.loading = false;
      render();
    }

    function handleStartQuiz(themeId) {
      if (isLocked(state.selectedCategory, themeId)) return;
      
      state.currentTheme = themeId;
      state.currentQuestion = 0;
      state.answers = {};
      render();
    }

    function handleAnswer(selectedAnswer) {
      const key = state.currentQuestion;
      if (state.answers[key]) return;

      const category = categories.find(c => c.id === state.selectedCategory);
      const theme = category.chapters.find(t => t.id === state.currentTheme);
      const question = theme.questions[state.currentQuestion];
      const isCorrect = selectedAnswer === question.answer;

      const status = getThemeStatus(state.selectedCategory, state.currentTheme);
      const isRetake = status.attemptCount >= 1;

      state.answers[key] = { selected: selectedAnswer, correct: isCorrect, isRetake };
      render();
    }

    function handleNext() {
      const category = categories.find(c => c.id === state.selectedCategory);
      const theme = category.chapters.find(t => t.id === state.currentTheme);
      if (state.currentQuestion < theme.questions.length - 1) {
        state.currentQuestion++;
        render();
      }
    }

    function handlePrev() {
      if (state.currentQuestion > 0) {
        state.currentQuestion--;
        render();
      }
    }

    async function handleFinishQuiz() {
      const category = categories.find(c => c.id === state.selectedCategory);
      const theme = category.chapters.find(t => t.id === state.currentTheme);
      const correct = Object.values(state.answers).filter(a => a.correct).length;
      const total = theme.questions.length;
      const percentage = Math.round((correct / total) * 100);
      
      const wrongQuestions = theme.questions
        .map((q, idx) => ({ ...q, index: idx }))
        .filter(q => state.answers[q.index] && !state.answers[q.index].correct)
        .map(q => q.question);

      const attemptData = {
        categoryId: state.selectedCategory,
        categoryName: category.name,
        themeId: state.currentTheme,
        themeName: theme.name,
        date: new Date().toLocaleString('ko-KR'),
        correct,
        total,
        percentage,
        wrongQuestions,
        answers: { ...state.answers }
      };

      const newData = {
        ...state.allStudentData[state.studentName],
        attempts: [...(state.allStudentData[state.studentName]?.attempts || []), attemptData],
        teacherName: state.teacherName, // teacherName 항상 포함
        studentName: state.studentName,
        phone: state.phone
      };

      if (percentage < 100) {
        const lockUntil = Date.now() + 60000;
        state.lockTimers[`${state.studentName}-${state.selectedCategory}-${state.currentTheme}`] = lockUntil;
        newData.lockTimers = state.lockTimers;
      }

      state.allStudentData[state.studentName] = newData;
      await saveData(newData);

      state.currentTheme = null;
      state.currentQuestion = 0;
      state.answers = {};
      render();
    }

                ${['O', 'X'].map(opt => {
                  let btnClass = 'flex-1 py-4 px-6 rounded-xl font-bold text-2xl transition-all transform ';
                  
                  if (!answer) {
                    btnClass += 'bg-gray-800 hover:bg-gray-700 border-2 border-gray-700 text-white hover:scale-105 active:scale-95 cursor-pointer';
                  } else {
                    if (answer.selected === opt) {
                      if (answer.correct) {
                        btnClass += 'bg-gradient-to-r from-green-500 to-green-600 border-2 border-green-400 text-white shadow-lg shadow-green-500/50';
                      } else {
                        btnClass += 'bg-gradient-to-r from-red-500 to-red-600 border-2 border-red-400 text-white shadow-lg shadow-red-500/50';
                      }
                    } else if (question.answer === opt) {
                      btnClass += 'bg-gradient-to-r from-green-500 to-green-600 border-2 border-green-400 text-white shadow-lg shadow-green-500/50';
                    } else {
                      btnClass += 'bg-gray-800/30 border-2 border-gray-700 opacity-40 text-gray-600';
                    }
                    btnClass += ' cursor-not-allowed';
                  }

                  return `
                    <button data-answer="${opt}" class="answer-btn ${btnClass}">
                      ${answer?.selected === opt ? (answer.correct ? icon('checkCircle', 'inline mr-2', 22) : icon('xCircle', 'inline mr-2', 22)) : ''}
                      ${opt}
                    </button>
                  `;
                }).join('')}
              </div>
              
              ${answer ? `
                <div class="p-5 rounded-xl border-2 ${answer.correct ? 'bg-green-900/20 border-green-500/50' : 'bg-red-900/20 border-red-500/50'}">
                  <p class="font-bold text-sm mb-2" style="color: ${answer.correct ? '#4ade80' : '#f87171'}">
                    ${answer.correct ? '✓ 정답입니다!' : '✗ 오답입니다.'}
                  </p>
                ${answer.correct ? `
                  <p class="text-sm text-gray-300 leading-relaxed font-medium">
                    <span class="text-green-400 font-bold">해설:</span> ${question.explanation}
                  </p>
                ` : `
                  <p class="text-sm text-gray-300 leading-relaxed font-medium">
                    <span class="text-orange-400 font-bold">💡 힌트:</span> ${question.hint}
                  </p>
                `}
                </div>
              ` : ''}
            </div>

            <div class="flex gap-3">
              <button id="prevBtn" class="flex items-center px-5 py-3 bg-gray-800 hover:bg-gray-700 disabled:bg-gray-800/30 disabled:cursor-not-allowed rounded-xl font-bold transition-all border border-gray-700 disabled:border-gray-800 text-white disabled:text-gray-600 text-sm transform hover:scale-105 active:scale-95 disabled:scale-100" ${state.currentQuestion === 0 ? 'disabled' : ''}>
                ${icon('chevronLeft', 'mr-1', 18)}이전
              </button>
              
              ${state.currentQuestion < theme.questions.length - 1 ? `
                <button id="nextBtn" class="flex-1 flex items-center justify-center px-5 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 rounded-xl font-bold transition-all text-white text-sm shadow-lg shadow-orange-500/30 hover:shadow-orange-500/50 transform hover:scale-105 active:scale-95">
                  다음${icon('chevronRight', 'ml-1', 18)}
                </button>
              ` : `
                <button id="finishBtn" class="flex-1 px-5 py-3 rounded-xl font-bold transition-all text-sm transform ${
                  isComplete
                    ? correctCount === theme.questions.length
                      ? 'bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white shadow-lg shadow-green-500/30 hover:scale-105 active:scale-95'
                      : 'bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white shadow-lg shadow-orange-500/30 hover:scale-105 active:scale-95'
                    : 'bg-gray-800/30 cursor-not-allowed border border-gray-700 text-gray-600 scale-100'
                }" ${!isComplete ? 'disabled' : ''}>
                  ${isComplete ? '결과 저장하고 완료' : '모든 문제를 풀어주세요'}
                </button>
              `}
            </div>

            ${isComplete ? `
              <div class="mt-6 border-2 rounded-2xl p-6 shadow-xl ${
                correctCount === theme.questions.length 
                  ? 'bg-green-900/20 border-green-500/50' 
                  : 'bg-orange-900/20 border-orange-500/50'
              }">
                <h3 class="text-xl font-bold mb-4 text-center ${
                  correctCount === theme.questions.length ? 'text-green-400' : 'text-orange-400'
                }">
                  ${correctCount === theme.questions.length ? '🎉 완벽합니다!' : '퀴즈 완료!'}
                </h3>
                <p class="text-base text-center mb-3 text-white font-medium">
                  총 ${theme.questions.length}문제 중 <span class="text-green-400 font-bold">${correctCount}문제</span> 맞히셨습니다!
                </p>
                <p class="text-sm text-center mb-4 text-gray-300 font-medium">
                  정답률: <span class="font-bold text-lg ${
                    correctCount === theme.questions.length ? 'text-green-400' : 'text-orange-400'
                  }">
                    ${Math.round((correctCount / theme.questions.length) * 100)}%
                  </span>
                </p>
                ${correctCount < theme.questions.length ? `
                  <p class="text-center text-xs text-gray-400 font-medium">
                    💡 1분 후 재도전 가능. 힌트를 복습하세요!
                  </p>
                ` : ''}
              </div>
            ` : ''}
          </div>
        </div>
      `;

      document.getElementById('backToThemeBtn').addEventListener('click', () => {
        state.currentTheme = null;
        state.currentQuestion = 0;
        state.answers = {};
        render();
      });

      if (state.currentQuestion > 0) {
        document.getElementById('prevBtn').addEventListener('click', handlePrev);
      }

      if (state.currentQuestion < theme.questions.length - 1) {
        document.getElementById('nextBtn').addEventListener('click', handleNext);
      } else {
        const finishBtn = document.getElementById('finishBtn');
        if (finishBtn && isComplete) {
          finishBtn.addEventListener('click', async () => {
            console.log('완료 버튼 클릭됨');
            finishBtn.disabled = true;
            finishBtn.textContent = '저장 중...';
            try {
              await handleFinishQuiz();
            } catch (error) {
              console.error('완료 처리 오류:', error);
              alert('오류 발생: ' + error.message);
              finishBtn.disabled = false;
              finishBtn.textContent = '결과 저장하고 완료';
            }
          });
        }
      }

      if (!answer) {
        document.querySelectorAll('.answer-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            handleAnswer(btn.dataset.answer);
          });
        });
      }
    }

    function renderResultsScreen(app, currentStudentAttempts) {
      const categoryAttempts = state.recordSelectedCategory 
        ? currentStudentAttempts.filter(a => a.categoryId === state.recordSelectedCategory)
        : [];

      app.innerHTML = `
        <div class="min-h-screen p-6">
          <div class="max-w-5xl mx-auto">
            <div class="bg-gray-900 rounded-2xl p-6 mb-6 shadow-xl border border-orange-500/30">
              <div class="flex items-center justify-between">
                <div class="flex items-center">
                  <div class="w-12 h-12 bg-gradient-to-br from-orange-500 to-orange-600 rounded-full flex items-center justify-center mr-3">
                    ${icon('user', 'text-white')}
                  </div>
                  <div>
                    <h2 class="text-xl font-bold text-white">${state.studentName}</h2>
                    <p class="text-sm text-gray-400">학습 기록</p>
                  </div>
                </div>
                <button id="backBtn" class="px-5 py-2 bg-gray-800 hover:bg-gray-700 rounded-lg font-bold text-white transition-all border border-gray-700 transform hover:scale-105 active:scale-95">
                  돌아가기
                </button>
              </div>
            </div>

            ${state.recordSelectedCategory ? `
              <div class="mb-4">
                <button id="allRecordsBtn" class="text-sm text-orange-500 hover:text-orange-400 flex items-center font-semibold">
                  ${icon('chevronLeft', '', 16)}챕터 선택으로 돌아가기
                </button>
              </div>
              
              <h3 class="text-lg font-bold text-white mb-4">
                ${categories.find(c => c.id === state.recordSelectedCategory)?.name}
              </h3>

              ${categoryAttempts.length === 0 ? `
                <div class="bg-gray-900 rounded-2xl p-12 text-center border border-gray-800">
                  ${icon('barChart', 'mx-auto mb-4 text-gray-600', 48)}
                  <p class="text-gray-400 font-medium">이 챕터의 학습 기록이 없습니다.</p>
                </div>
              ` : `
                <div class="space-y-4">
                  ${(() => {
                    // Theme별로 그룹화 (themeId 기준으로 정렬)
                    const themeGroups = {};
                    categoryAttempts.forEach(attempt => {
                      const key = attempt.themeId;
                      if (!themeGroups[key]) {
                        themeGroups[key] = [];
                      }
                      themeGroups[key].push(attempt);
                    });

                    // themeId 순서대로 정렬
                    const sortedThemeIds = Object.keys(themeGroups).map(Number).sort((a, b) => a - b);

                    return sortedThemeIds.map(themeId => {
                      const attempts = themeGroups[themeId];
                      const lastAttempt = attempts[attempts.length - 1];
                      const allWrongQuestions = attempts
                        .flatMap(a => a.wrongQuestions || [])
                        .filter((q, idx, arr) => arr.indexOf(q) === idx);

                      const isRetakeAvailable = lastAttempt.percentage < 100;
                      const category = categories.find(c => c.id === lastAttempt.categoryId);
                      const theme = category.chapters.find(t => t.id === lastAttempt.themeId);

                      return `
                        <div class="bg-gray-900 rounded-2xl p-6 border border-gray-800 shadow-xl relative">
                          <div class="flex justify-between items-start mb-4">
                            <div>
                              <h3 class="text-base font-bold text-white mb-1">${lastAttempt.themeName}</h3>
                              <p class="text-xs text-gray-500">최종 시도: ${lastAttempt.date}</p>
                            </div>
                            <div class="text-right">
                              <div class="text-2xl font-bold ${lastAttempt.percentage === 100 ? 'text-green-400' : 'text-orange-400'}">
                                ${lastAttempt.percentage}%
                              </div>
                              <div class="text-xs text-gray-500 font-semibold">${lastAttempt.correct} / ${lastAttempt.total}</div>
                            </div>
                          </div>
                          
                          <div class="grid grid-cols-3 gap-4 pt-4 border-t border-gray-800 mb-4">
                            <div class="text-center">
                              <div class="text-lg font-bold text-green-400">${lastAttempt.correct}</div>
                              <div class="text-xs text-gray-500">맞힌 개수</div>
                            </div>
                            <div class="text-center">
                              <div class="text-lg font-bold text-red-400">${lastAttempt.total - lastAttempt.correct}</div>
                              <div class="text-xs text-gray-500">틀린 개수</div>
                            </div>
                            <div class="text-center">
                              <div class="text-lg font-bold text-blue-400">${attempts.length}</div>
                              <div class="text-xs text-gray-500">시도 횟수</div>
                            </div>
                          </div>

                          ${isRetakeAvailable ? `
                            <button 
                              data-category="${lastAttempt.categoryId}" 
                              data-theme="${lastAttempt.themeId}" 
                              class="retake-btn w-full mb-4 px-6 py-3 bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 rounded-xl font-bold text-white transition-all transform hover:scale-105 active:scale-95 shadow-lg shadow-orange-500/30"
                            >
                              🔥 재시험 도전하기
                            </button>
                          ` : `
                            <div class="mb-4 px-6 py-3 bg-green-900/20 border border-green-500/30 rounded-xl text-center">
                              <p class="text-green-400 font-bold text-sm flex items-center justify-center gap-2">
                                ${icon('checkCircle', '', 18)}
                                완벽하게 마스터했습니다!
                              </p>
                            </div>
                          `}

                          ${allWrongQuestions.length > 0 ? `
                            <div class="bg-red-900/20 border border-red-500/30 rounded-xl p-4">
                              <h4 class="text-sm font-bold text-red-400 mb-3 flex items-center flex-wrap gap-2">
                                <span class="flex items-center">
                                  ${icon('xCircle', 'mr-2', 18)}복습 필요 문제
                                </span>
                                ${isRetakeAvailable ? `
                                  <span class="text-xs bg-orange-500/20 text-orange-400 px-2 py-1 rounded font-bold">
                                    재시험 전 복습!
                                  </span>
                                ` : ''}
                              </h4>
                              <div class="space-y-3">
                                ${allWrongQuestions.map((wrongQ, idx) => {
                                  const questionData = theme.questions.find(q => q.question === wrongQ);
                                  return `
                                    <div class="text-sm bg-gray-900/50 rounded-lg p-3 border border-red-500/20">
                                      <p class="text-red-300 font-medium mb-2 leading-relaxed">• ${wrongQ}</p>
                                      ${isRetakeAvailable ? `
                                        <p class="text-gray-400 text-xs leading-relaxed">
                                          <span class="text-orange-400 font-bold">💡 힌트:</span> ${questionData?.hint}
                                        </p>
                                      ` : `
                                        <p class="text-gray-400 text-xs leading-relaxed">
                                          <span class="text-green-400 font-bold">해설:</span> ${questionData?.explanation}
                                        </p>
                                      `}
                                    </div>
                                  `;
                                }).join('')}
                              </div>
                              ${isRetakeAvailable ? `
                                <div class="mt-4 p-3 bg-blue-900/20 border border-blue-500/30 rounded-lg text-center">
                                  <p class="text-blue-400 text-xs font-bold">
                                    ℹ️ 힌트 확인 후 재시험 도전! 재시험에서는 해설 제공
                                  </p>
                                </div>
                              ` : ''}
                            </div>
                          ` : ''}
                        </div>
                      `;
                    }).join('');
                  })()}
                </div>
              `}
            ` : currentStudentAttempts.length === 0 ? `
              <div class="bg-gray-900 rounded-2xl p-12 text-center border border-gray-800">
                ${icon('barChart', 'mx-auto mb-4 text-gray-600', 48)}
                <p class="text-gray-400 font-medium">아직 학습 기록이 없습니다.</p>
              </div>
            ` : `
              <div class="grid md:grid-cols-2 gap-4">
                ${categories.filter(cat => currentStudentAttempts.some(a => a.categoryId === cat.id)).map((cat) => {
                  const catAttempts = currentStudentAttempts.filter(a => a.categoryId === cat.id);
                  const avgPercentage = Math.round(catAttempts.reduce((sum, a) => sum + a.percentage, 0) / catAttempts.length);
                  
                  return `
                    <button data-cat="${cat.id}" class="cat-record-btn bg-gray-900 rounded-2xl p-6 border border-gray-800 shadow-xl hover:shadow-orange-500/20 hover:border-orange-500/50 transition-all text-left transform hover:scale-105 active:scale-95">
                      <h3 class="text-base font-bold text-white mb-2">${cat.name}</h3>
                      <div class="flex items-center justify-between">
                        <span class="text-xs text-gray-500 font-semibold">평균 정답률</span>
                        <span class="text-lg font-bold text-orange-400">${avgPercentage}%</span>
                      </div>
                      <div class="text-xs text-gray-500 mt-2 font-medium">
                        시도 횟수: ${catAttempts.length}회
                      </div>
                    </button>
                  `;
                }).join('')}
              </div>
            `}
          </div>
        </div>
      `;

      document.getElementById('backBtn').addEventListener('click', () => {
        state.showResults = false;
        state.recordSelectedCategory = null; // 초기화
        render();
      });

      if (state.recordSelectedCategory) {
        const allRecordsBtn = document.getElementById('allRecordsBtn');
        if (allRecordsBtn) {
          allRecordsBtn.addEventListener('click', () => {
            state.recordSelectedCategory = null;
            render();
          });
        }

        // 재시험 버튼 이벤트 리스너
        document.querySelectorAll('.retake-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const categoryId = parseInt(btn.dataset.category);
            const themeId = parseInt(btn.dataset.theme);
            
            // 재시험 시작
            state.showResults = false;
            state.selectedCategory = categoryId;
            state.currentTheme = themeId;
            state.currentQuestion = 0;
            state.answers = {};
            render();
          });
        });
      } else {
        document.querySelectorAll('.cat-record-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            state.recordSelectedCategory = parseInt(btn.dataset.cat);
            render();
          });
        });
      }
    }

    // 온라인/오프라인 이벤트
    window.addEventListener('online', async () => {
      console.log('온라인 복구됨! 동기화 시작...');
      await syncPendingData();
    });

    window.addEventListener('offline', () => {
      console.log('오프라인 모드');
      alert('오프라인 상태입니다. 데이터는 로컬에 저장되며 온라인 복구 시 자동 동기화됩니다.');
    });

    // 타이머 시작
    setInterval(() => {
      state.currentTime = Date.now();
      
      document.querySelectorAll('[data-lock-timer]').forEach(element => {
        const themeId = parseInt(element.getAttribute('data-lock-timer'));
        if (isLocked(state.selectedCategory, themeId)) {
          const remainingSeconds = getRemainingTime(state.selectedCategory, themeId);
          const minutes = Math.floor(remainingSeconds / 60);
          const seconds = remainingSeconds % 60;
          element.textContent = `${minutes}:${seconds.toString().padStart(2, '0')} 후 재시험 가능`;
        } else {
          render();
        }
      });
    }, 1000);

    // 앱 초기화
    (async function initApp() {
      await initIndexedDB();
      
      const autoLoginInfo = checkAutoLogin();
      if (autoLoginInfo) {
        console.log('자동 로그인 실행:', autoLoginInfo.type);
        
        if (autoLoginInfo.type === 'student') {
          // 학생 자동 로그인
          state.loading = true;
          render();
          
          try {
            const p = state.phone.replace(/[^0-9]/g, '');
            const id = `${state.studentName.trim()}_${p}`;
            state.uid = id;
            
            await loadData(id);
            
            // 퇴원생 체크
            const studentData = state.allStudentData[state.studentName];
            if (studentData && studentData.status === 'withdrawn') {
              state.loading = false;
              alert('퇴원 처리된 학생은 로그인할 수 없습니다.\n담당 선생님께 문의해주세요.');
              logout();
              return;
            }
            
            state.isLoggedIn = true;
            state.userType = 'student';
            state.loading = false;
            render();
          } catch (error) {
            console.error('학생 자동 로그인 오류:', error);
            state.loading = false;
            alert('자동 로그인 중 오류가 발생했습니다.');
            logout();
          }
        } else if (autoLoginInfo.type === 'admin') {
          // 관리자 자동 로그인
          state.loading = true;
          render();
          
          try {
            await loadAdminStudents(autoLoginInfo.name);
            state.isLoggedIn = true;
            state.userType = 'admin';
            state.loading = false;
            render();
          } catch (error) {
            console.error('관리자 자동 로그인 오류:', error);
            state.loading = false;
            alert('자동 로그인 중 오류가 발생했습니다.');
            logout();
          }
        }
      } else {
        render();
      }
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Service Worker 등록 성공:', registration.scope);
          })
          .catch(error => {
            console.log('Service Worker 등록 실패:', error);
          });
      }
    })();
  </script>
</body>
</html>
